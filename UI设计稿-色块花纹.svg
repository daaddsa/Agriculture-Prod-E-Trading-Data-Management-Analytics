<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="header" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#137F90"/>
      <stop offset="1" stop-color="#56C6D6"/>
    </linearGradient>
    <linearGradient id="primary" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#137F90"/>
      <stop offset="1" stop-color="#56C6D6"/>
    </linearGradient>
    <linearGradient id="secondary" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#60A5FA"/>
    </linearGradient>
    <linearGradient id="neutral" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#475569"/>
      <stop offset="1" stop-color="#94A3B8"/>
    </linearGradient>
    <pattern id="dots" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.2" fill="#fff" opacity="0.18"/>
      <circle cx="12" cy="10" r="1.2" fill="#fff" opacity="0.12"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#0f172a" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="#F3F6F9"/>
  <rect x="0" y="0" width="1200" height="74" fill="url(#header)"/>
  <text x="36" y="46" font-family="Microsoft YaHei, sans-serif" font-size="26" fill="#fff" font-weight="700">批发市场子系统—白条猪（色块改版示意）</text>

  <rect x="36" y="112" width="1128" height="520" rx="16" fill="#fff" filter="url(#shadow)"/>
  <rect x="60" y="138" width="360" height="470" rx="14" fill="#F8FAFC" stroke="#E2E8F0"/>
  <text x="86" y="176" font-family="Microsoft YaHei, sans-serif" font-size="16" fill="#0F172A" font-weight="700">表格卡片（承载层）</text>

  <text x="460" y="176" font-family="Microsoft YaHei, sans-serif" font-size="16" fill="#0F172A" font-weight="700">统计色块（统一高度 140px + 花纹叠加）</text>
  <g transform="translate(460,200)">
    <g>
      <rect x="0" y="0" width="320" height="140" rx="14" fill="url(#primary)"/>
      <rect x="0" y="0" width="320" height="140" rx="14" fill="url(#primary)"/>
      <rect x="0" y="0" width="320" height="140" rx="14" fill="url(#dots)"/>
      <text x="22" y="52" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#fff" opacity="0.92">❶ 日交易量</text>
      <text x="22" y="98" font-family="Microsoft YaHei, sans-serif" font-size="26" fill="#fff" font-weight="700">18.25</text>
    </g>
    <g transform="translate(340,0)">
      <rect x="0" y="0" width="320" height="140" rx="14" fill="url(#secondary)"/>
      <rect x="0" y="0" width="320" height="140" rx="14" fill="url(#dots)"/>
      <text x="22" y="52" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#fff" opacity="0.92">❷ 日交易额</text>
      <text x="22" y="98" font-family="Microsoft YaHei, sans-serif" font-size="26" fill="#fff" font-weight="700">11649</text>
    </g>
    <g transform="translate(0,160)">
      <rect x="0" y="0" width="320" height="140" rx="14" fill="url(#neutral)"/>
      <rect x="0" y="0" width="320" height="140" rx="14" fill="url(#dots)"/>
      <text x="22" y="62" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#fff" opacity="0.92">❺ 查询入口</text>
    </g>
    <g transform="translate(340,160)">
      <rect x="0" y="0" width="320" height="140" rx="14" fill="url(#secondary)"/>
      <rect x="0" y="0" width="320" height="140" rx="14" fill="url(#dots)"/>
      <text x="22" y="62" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#fff" opacity="0.92">🎯 统计入口</text>
    </g>
  </g>

  <text x="60" y="642" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#64748B">说明：花纹对比度通过 --pattern-opacity 控制，建议 0.10–0.25；开关用 body[data-pattern=\"off\"]。</text>
</svg>
