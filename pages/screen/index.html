    var s = Math.min(vw / BASE_W, vh / BASE_H);

    el.style.left = left + 'px';
    el.style.top = top + 'px';
  }
  function schedule() {
    if (rafId) return;
    rafId = window.requestAnimationFrame(applyScale);
  }
  window.addEventListener('resize', schedule);
  applyScale();
})();
