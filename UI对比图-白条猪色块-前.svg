<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="header" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#137F90"/>
      <stop offset="1" stop-color="#56C6D6"/>
    </linearGradient>
    <linearGradient id="primary" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#137F90"/>
      <stop offset="1" stop-color="#56C6D6"/>
    </linearGradient>
    <linearGradient id="secondary" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#60A5FA"/>
    </linearGradient>
    <pattern id="dots" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.2" fill="#fff" opacity="0.18"/>
      <circle cx="12" cy="10" r="1.2" fill="#fff" opacity="0.12"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#0f172a" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="#F3F6F9"/>
  <rect x="0" y="0" width="1200" height="74" fill="url(#header)"/>
  <text x="36" y="46" font-family="Microsoft YaHei, sans-serif" font-size="26" fill="#fff" font-weight="700">白条猪页面色块对比（修改前）</text>

  <rect x="36" y="112" width="1128" height="520" rx="16" fill="#fff" filter="url(#shadow)"/>
  <text x="60" y="160" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#64748B">特征：色块较高（约 90px），文字偏小（label~16，value~24）</text>

  <g transform="translate(460,210)">
    <rect x="0" y="0" width="320" height="90" rx="14" fill="url(#primary)"/>
    <rect x="0" y="0" width="320" height="90" rx="14" fill="url(#dots)"/>
    <text x="22" y="36" font-family="Microsoft YaHei, sans-serif" font-size="16" fill="#fff" opacity="0.92">❶ 日交易量</text>
    <text x="22" y="70" font-family="Microsoft YaHei, sans-serif" font-size="24" fill="#fff" font-weight="700">18.25元/公斤</text>

    <g transform="translate(340,0)">
      <rect x="0" y="0" width="320" height="90" rx="14" fill="url(#secondary)"/>
      <rect x="0" y="0" width="320" height="90" rx="14" fill="url(#dots)"/>
      <text x="22" y="36" font-family="Microsoft YaHei, sans-serif" font-size="16" fill="#fff" opacity="0.92">❷ 日交易额</text>
      <text x="22" y="70" font-family="Microsoft YaHei, sans-serif" font-size="24" fill="#fff" font-weight="700">11649.3</text>
    </g>
  </g>
</svg>
