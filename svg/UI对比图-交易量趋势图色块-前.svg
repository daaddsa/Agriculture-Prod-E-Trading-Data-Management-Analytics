<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="primary" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#137F90"/>
      <stop offset="1" stop-color="#56C6D6"/>
    </linearGradient>
    <linearGradient id="secondary" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#60A5FA"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#D97706"/>
      <stop offset="1" stop-color="#FBBF24"/>
    </linearGradient>
    <linearGradient id="neutral" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#475569"/>
      <stop offset="1" stop-color="#94A3B8"/>
    </linearGradient>
    <pattern id="dots" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.2" fill="#fff" opacity="0.14"/>
      <circle cx="12" cy="10" r="1.2" fill="#fff" opacity="0.10"/>
    </pattern>
  </defs>

  <rect width="1200" height="675" fill="#F3F6F9"/>
  <rect x="0" y="0" width="1200" height="74" fill="url(#primary)"/>
  <text x="36" y="46" font-family="Microsoft YaHei, sans-serif" font-size="26" fill="#fff" font-weight="700">交易量趋势图色块对比（修改前）</text>

  <text x="36" y="110" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#64748B">侧栏约 200px；色块高度约 116px；字体约 13px</text>

  <g transform="translate(36,140)">
    <rect x="0" y="0" width="200" height="116" rx="12" fill="url(#primary)"/>
    <rect x="0" y="0" width="200" height="116" rx="12" fill="url(#dots)"/>
    <text x="16" y="60" font-family="Microsoft YaHei, sans-serif" font-size="13" fill="#fff" font-weight="600">❶ 交易量走势</text>

    <rect x="0" y="130" width="200" height="116" rx="12" fill="url(#secondary)"/>
    <rect x="0" y="130" width="200" height="116" rx="12" fill="url(#dots)"/>
    <text x="16" y="190" font-family="Microsoft YaHei, sans-serif" font-size="13" fill="#fff" font-weight="600">❷ 交易额走势</text>

    <rect x="0" y="260" width="200" height="116" rx="12" fill="url(#accent)"/>
    <rect x="0" y="260" width="200" height="116" rx="12" fill="url(#dots)"/>
    <text x="16" y="320" font-family="Microsoft YaHei, sans-serif" font-size="13" fill="#fff" font-weight="600">❸ 交易均价走势</text>

    <rect x="0" y="390" width="200" height="116" rx="12" fill="url(#neutral)"/>
    <rect x="0" y="390" width="200" height="116" rx="12" fill="url(#dots)"/>
    <text x="16" y="450" font-family="Microsoft YaHei, sans-serif" font-size="13" fill="#fff" font-weight="600">❺ 价格走势</text>
  </g>
</svg>
